<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xkcd Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .comic {
      margin: 20px auto;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>xkcd Machine</h1>
  <div id="comic-container">
    <h2 id="comic-title">Click the button to load a comic!</h2>
    <div class="comic">
      <img id="comic-image" src="" alt="">
    </div>
    <p id="comic-date"></p>
  </div>
  <button id="new-comic">Load Random Comic</button>

  <script src="wa12.js"></script>
</body>
</html>
